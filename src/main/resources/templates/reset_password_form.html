<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

    <head>
        <meta charset="UTF-8">
        <title>Reset Password Form</title>
    </head>

    <body>

        <section>

            <div class="container my-5 py-5">

                <div class="row">
                    <div class="col-md-4 offset-md-4">

                        <!-- error / success message -->
                        <div th:if="${session.msg}" th:classappend="${session.msg.type}"
                             class="alert alert-dismissible fade show" role="alert">
                            <strong><span th:text="${session.msg.content}"></span></strong>

                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

                            <th:block th:text="${@sessionHelper.removeAttribute('msg')}"></th:block>
                        </div>

                        <!-- form card -->
                        <div class="card">
                            <div class="card-body px-4 py-4">

                                <form th:action="@{/reset}" method="post">

                                    <!-- password field -->
                                    <div class="input-group mb-3">
                                        <input type="text" name="password" id="password" class="form-control"
                                               placeholder="Enter new password" required>
                                    </div>

                                    <!-- confirm password field -->
                                    <div class="input-group mb-3">
                                        <input type="password" name="confirmPassword" id="confirm-password"
                                               class="form-control"
                                               placeholder="Confirm password" required>
                                    </div>

                                    <!-- reset password button -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success
                                        form-control text-white fw-medium">Reset Password
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <!-- end form card -->

                    </div>
                </div>

            </div>

        </section>

    </body>
</html>
