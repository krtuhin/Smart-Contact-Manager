<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

    <head>
        <meta charset="UTF-8">
        <title>User Dashboard</title>
    </head>
    <body>

        <section>

            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">

                        <!-- card -->
                        <div class="card">
                            <div class="card-body text-center">

                                <!-- logo -->
                                <img th:src="@{/img/logo.jpg}" alt="logo" class="logo">

                                <!-- text -->
                                <h3 class="fw-light fst-italic text-secondary mt-2">Start adding your contact into
                                    cloud...</h3>

                                <!-- add contact button -->
                                <a th:href="@{/user/add-contact}"
                                   class="btn btn-warning text-uppercase btn-block text-white fw-medium my-2">
                                    Add new contact</a>

                            </div>
                        </div>
                        <!-- end card -->

                        <!-- payment form -->
                        <div class="col-md-6 offset-md-3 my-3">
                            <div class="card">
                                <div class="card-body mx-auto">

                                    <!-- amount field -->
                                    <div class="input-group">
                                        <input type="number" name="amount" id="amount" class="form-control"
                                               placeholder="Enter amount here">
                                    </div>

                                    <!-- payment button -->
                                    <button onclick="paymentStart()" type="submit"
                                            class="btn btn-success form-control mt-3 text-uppercase fw-medium">
                                        Donate Us
                                    </button>

                                </div>
                            </div>
                        </div>
                        <!-- end payment form -->

                    </div>
                </div>
            </div>

            <!-- current page active link -->
            <script>
                $(document).ready(() => {
                    $(".item").removeClass("active-link");
                    $("#home-link").addClass("active-link");
                });
            </script>

        </section>

    </body>
</html>
