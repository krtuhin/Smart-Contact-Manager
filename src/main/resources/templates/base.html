<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--dynamic title from controller-->
        <title th:text="${title}">Base Page</title>

        <!--custom css and js-->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <script th:src="@{/js/script.js}"></script>

        <!--bootstrap css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
              crossorigin="anonymous">
    </head>
    <body>

        <!--nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-nav">

            <div class="container-fluid">

                <!--app title-->
                <a class="navbar-brand fw-bold fst-italic fs-4" href="#">Smart Contact Manager</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase fw-medium">

                        <!--home button-->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <!--about button-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">about</a>
                        </li>

                        <!--login button-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">login</a>
                        </li>

                        <!--sign up button-->
                        <li class="nav-item">
                            <a class="nav-link" href="#">sign up</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>
        <!--end navbar-->

        <!--replace other page's data-->
        <div th:replace="${content}"></div>

        <!--bootstrap js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
                crossorigin="anonymous"></script>
    </body>
</html>
